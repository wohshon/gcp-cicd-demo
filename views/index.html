<!DOCTYPE html>
<html>
    <head>
        <title>app</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="css/form-validation.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body class="bg-light text-center">
        <main class="main">
            <h5> <%=msg%> </h5>
            <h3> <%=app_version%> </h3>
            <hr/>
            <div class="mb-3">
                <label for="formEmailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="formEmailInput" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="formTextAreaInput" class="form-label">Text</label>
                <textarea class="form-control" id="formTextAreaInput" rows="3"></textarea>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" id="click_formBtn" >Let's Go</button>
              </div>
              <div class="card" style="width: 20rem;" id="response_card">
                <div class="card-body" id="response_card_body">
                  <h5 class="card-title">Responses from remote services</h5>
                  <!--
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                  -->
                </div>
              </div>

        </main>
        <script src="js/jquery.min.js" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script><script src="js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
        <script src="js/form-validation.js"></script>
        <script src="js/webapp.js"></script>      
        <script>
            $(function() {
                console.log( "ready!" );
                App.test("hello!");
                //event 
                $('[id^=click_]').on("click", function(event) {
                    console.log(event.target.id);
                    //console.log($("#formEmailInput").val());
                    //console.log($("#formTextAreaInput").val());
                    var formData = new FormData($("#formEmailInput").val(),$("#formTextAreaInput").val());
                    console.log(formData.email);
                    //call backend to post 
                    App.submitData(formData);

                } );
            });
           </script>         
    </body>
</html>
